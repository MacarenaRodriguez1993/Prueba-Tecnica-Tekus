<div class="subscribers">
  <h2>List Subscribers</h2>
  <button mat-raised-button color="accent" (click)="openDialog()">
    Add Subs
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>
          Name
          <button mat-button (click)="sortByName('asc')">
            <mat-icon matSortDirection="asc">arrow_upward</mat-icon>
          </button>
          <button mat-button (click)="sortByName('desc')">
            <mat-icon matSortDirection="desc">arrow_downward</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>
          Email
          <button mat-button (click)="sortByEmail('asc')">
            <mat-icon matSortDirection="asc">arrow_upward</mat-icon>
          </button>
          <button mat-button (click)="sortByEmail('desc')">
            <mat-icon matSortDirection="desc">arrow_downward</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="CountryName">
        <th mat-header-cell *matHeaderCellDef>CountryName</th>
        <td mat-cell *matCellDef="let element">{{ element.CountryName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="countData"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page of subscribers"
    >
    </mat-paginator>
  </div>
</div>
