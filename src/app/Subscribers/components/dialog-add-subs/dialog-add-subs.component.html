<div class="dialog">
  <h1>Add new subscribers</h1>
  {{ message }}
  <ng-template #formContainer></ng-template>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="addMoreSubs()">
      Add more +
    </button>
    <button mat-raised-button color="accent" (click)="onSaveAllClick()">
      Save All
    </button>
  </div>
</div>
